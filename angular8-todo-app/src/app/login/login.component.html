<body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
                <form class="signin-form">
                  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                    <div class="form-group">
                        <label for="email">User Name :</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                            name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control"  id="password" [(ngModel)]="password" placeholder="Enter password"
                        name="password">
                    </div>
                    <button type="button" (click)=handleLogin() class="btn btn-lg signin-btn">Login</button>
                </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
    </div>
    </div>
    </body>
